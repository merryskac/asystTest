version: "3.9"

services:
  backend:
    build: ./server
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
    restart: always

  frontend:
    build: ./client
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
    restart: always
    environment:
      - CHOKIDAR_USEPOLLING=true
